<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Weather</title>
</head>
<body>
<main>
    <section class="search-container">
        <form class="search-container__form">
            <div class="search-container__input-wrapper">
                <input class="search-container__input" type="text" name="city" placeholder="Введите город">
                <span class="search-container__clear-btn"><svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24" focusable="false" aria-hidden="true" style="pointer-events: none; display: inherit; width: 80%; height: 80%; opacity: 50%"><path d="m12.71 12 8.15 8.15-.71.71L12 12.71l-8.15 8.15-.71-.71L11.29 12 3.15 3.85l.71-.71L12 11.29l8.15-8.15.71.71L12.71 12z"></path></svg></span>
                <p></p>
            </div>
            <input class="search-container__button" type="submit" value="Найти">
        <ul class="search-container__weather-list">
        </ul>
        </form>
    </section>

    <p class="loading">Загрузка...</p>
    <section class="weather">
        <div class="weather__block1">
            <p class="weather__city"></p>
            <p class="weather__date"></p>
            <div class="weather__wrapper-temperature">
                <img class="weather__icon" src="" alt="Weather">
                <p class="weather__temperature"></p>
            </div>
            <p class="weather__desc"></p>
        </div>
        <div class="weather__block2">
            <p class="weather__feels-like"></p>
            <p class="weather__clouds"></p>
            <p class="weather__humidity"></p>
            <p class="weather__pressure"></p>
            <p class="weather__wind-speed"></p>
            <p class="weather__visibility"></p>
            <p class="weather__date-sunrise"></p>
            <p class="weather__date-sunset"></p>
        </div>
        <p class="test"></p>
    </section>

    <section class="forecast">
        <div class="forecast__days"></div>
        <ul class="forecast__details"></ul>
    </section>
</main>

<script src="helpers.js"></script>
<script src="script.js"></script>

</body>
</html>
